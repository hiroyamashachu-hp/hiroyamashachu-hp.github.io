<body id="top">

  <div id="home" class="hero big-bg">
    <div class="hero-media" aria-hidden="true"></div>

    <header class="page-header wrapper">

  <script>
  (function () {
    const hero = document.getElementById('home');
    const media = hero.querySelector('.hero-media');
    const dim = hero.querySelector('.hero-dim');

    const isMobile = window.matchMedia('(max-width: 768px)').matches;
    const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function applyFade() {
      const vh = Math.max(window.innerHeight, 1);
      const y = window.scrollY || 0;
      const end = vh * 0.9;
      const t = Math.min(Math.max(y / end, 0), 1);
      const opacity = 1 - t;

      media.style.opacity = opacity.toFixed(3);
      dim.style.opacity = (0.35 * opacity).toFixed(3);
    }
    window.addEventListener('scroll', applyFade, { passive: true });
    window.addEventListener('resize', applyFade);
    applyFade();

    if (isMobile || reduceMotion) return;

    function injectVideo() {
      if (media.querySelector('video')) return;

      const v = document.createElement('video');
      v.className = 'bg-video';
      v.src = 'images/mai.mp4.mp4';
      v.poster = 'images/mai_pster.jpg';  /* ★ここが重要 */

      v.autoplay = true;
      v.muted = true;
      v.loop = true;
      v.playsInline = true;
      v.preload = 'metadata';

      v.addEventListener('canplay', () => {
        media.classList.add('is-video-ready');
      }, { once: true });

      media.appendChild(v);
      v.play().catch(() => {});
    }

    if ('requestIdleCallback' in window) {
      requestIdleCallback(injectVideo, { timeout: 1500 });
    } else {
      setTimeout(injectVideo, 300);
    }
  })();
  </script>

</body>
</html>
