<form action="https://formspree.io/f/mnjbnoyl" method="POST">
 <!-- 種別 -->
  <div>
    <label for="category">種別</label>
    <select id="category" name="category" required>
      <option value="" disabled selected>選択してください</option>
      <option value="相談（技術・業務）">相談（技術・業務）</option>
      <option value="採用">採用</option>
      <option value="取材・講演">取材・講演</option>
      <option value="その他">その他</option>
    </select>
  </div>

  <!-- お名前 -->
  <div>
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>
  </div>

  <!-- メール -->
  <div>
    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required>
  </div>

  <!-- 内容 -->
  <div>
    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" required></textarea>
  </div>

  <!-- 🔒 実務フィルタ（ここ！） -->
  <div>
    <label>
      <input type="checkbox" name="no_sales" required>
      営業・売り込み目的の送信ではありません（営業は返信しません）
    </label>
  </div>

<input type="hidden" name="purpose" value="non-sales">
  <!-- 送信 -->
   
  <input type="submit" value="送信する" class="button">
</form>
    </div>
